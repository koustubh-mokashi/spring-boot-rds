<form class="form-signin" method="POST" action="/book">
    <h2 class="form-signin-heading">Add Book</h2>
    <input class="form-control" type="text" required name="name" placeholder="Book name">
    <input class="form-control" type="text" required name="price" placeholder="Price">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Add</button>
</form>
